{% extends 'base.html' %}
{% block header %}
    <h2>{%block title %}Registrar usuario{% endblock %}</h2>
{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-5">
            <div class="card shadow-lg border-0 rounded-lg mt-5">
                 <div class="card-header">
                    <h3 class="text-center font-weight-light my-4">Login</h3>
                 </div>
                    <div   class="card-body">



                        <form method="post">
                            <div class="mb-3">
                                <label class="form-label" for="usuarioNombre">Nombre de usuario</label>
                                <input class="form-control"  type="text" name="usuarioNombre" id="usuarioNombre" required>

                            </div>


                            <div class="mb-3">
                                <label class="form-label" for="usuarioCorreo">Correo</label>
                                <input class="form-control"  type="text" name="usuarioCorreo" id="usuarioCorreo" required>
                                    
                            </div>



                            <div class="mb-3">
                                <label class="form-label" for="password">Contrase√±a</label>
                                <input class="form-control"   type="password" name="usuarioPassword" id="usuarioPassword" required>
                                    
                            </div>
                            


                            
                            <input class="btn btn-primary" type="submit", value="Registrar">
                        </form>



                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
