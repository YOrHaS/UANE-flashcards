{% extends 'base.html' %}
{% block header %}
    <h2>{%block title %}Actualizar{% endblock %}</h2>
{% endblock %}

{% block content %}

<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-5">
            <div class="card shadow-lg border-0 rounded-lg mt-5">
                <div class="card-header"><h3 class="text-center font-weight-light my-4">Actualizar Mazo</h3></div>
                <div class="card-body">



                    <form method="post">
                        <div class="mb-3">
                            <label  class="form-label" for="nombre">TÃ­tulo</label>
                            <input class="form-control"  type="text" name="nombre" id="nombre" value="{{ mazo.nombre }}" required>

                        </div>
                        
                        <div class="mb-3 form-check">        
                
                        {% if mazo.visibilidad == False %}
                        <input  class="form-check-input" type="checkbox" name="visibilidad" id="visibilidad ">
                        <label class="form-label" for="visibilidad">Privado</label>
                        </div>
                        {% else %}
                        <input  class="form-check-input" type="checkbox" name="visibilidad" id="visibilidad " checked>
                        <label class="form-label" for="visibilidad">Privado</label>
                        </div>
                        {% endif %}

                        

                        <input class="btn btn-primary" type="submit", value="Guardar">
                    </form>


                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
